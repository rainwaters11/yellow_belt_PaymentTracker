name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-contracts:
    name: Test Soroban Contracts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32v1-none

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build sync_token WASM (required for cross-contract tests)
        run: cargo build -p sync_token --target wasm32v1-none --release

      - name: Run all contract tests
        run: cargo test --workspace

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          PUBLIC_CONTRACT_ID: CBTWI3DMBN4P3XVEUPKSVOSRYH6NFKYZ3RFKWA54YGBTEOA4YSO7VLOW
          PUBLIC_GOALS_VAULT_CONTRACT_ID: PLACEHOLDER_VAULT_CONTRACT_ID
          PUBLIC_SYNC_TOKEN_CONTRACT_ID: PLACEHOLDER_SYNC_TOKEN_CONTRACT_ID
          PUBLIC_NETWORK: TESTNET
          PUBLIC_HORIZON_URL: https://horizon-testnet.stellar.org
          PUBLIC_SOROBAN_URL: https://soroban-testnet.stellar.org
